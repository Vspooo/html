<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="fourboxes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet">
</head>
<body>

<div class="wrapper">
    <div class="box protestStrike-font">
        <h3>Tutorial video</h3>
        <h1>Dev Mode Tutorial</h1>
        <div class="button">
            <p style="color: white"><u>Watch the video</u></p>
        </div>

    </div>
    <div class="box protestStrike-font" style="background-color:#C7B9FF;">
        <h3>Blog post</h3>
        <h1>Making Figma better for developers</h1>
       <div class="button">
           <p style="color:white"><u>Go to the blog</u></p>
       </div>
    </div>
    <div class="box protestStrike-font" style="background-color:#FFC700;">
        <h3>Help Center</h3>
        <h1>Guide to Dev Mode</h1>
        <div class="button">
            <p style="color:white"><u>Read the article</u></p>
        </div>
    </div>
    <div class="box protestStrike-font" style="background-color: #FF8577;">
        <h3>Playground</h3>
        <h1>Prototype with variables</h1>
        <div class="button">
            <p style="color:white"><u>Go to the playground</u></p>
        </div>
    </div>
</div>

</body>
</html>
